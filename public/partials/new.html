<div class="container-fluid">
  <div class="row-fluid">

<form name="newForm">
  <div class="control-group" ng-class="{error: newForm.name.$invalid}">
    <label>Name</label>
    <input type="text" name="name" ng-model="buildpack.name" required>
    <span ng-show="newForm.name.$error.required" class="help-inline">
        Required</span>
  </div>
 
  <div class="control-group" ng-class="{error: newForm.url.$invalid}">
    <label>URL</label>
    <input type="url" name="url" ng-model="buildpack.url" required>
    <span ng-show="newForm.url.$error.required" class="help-inline">
        Required</span>
    <span ng-show="newForm.url.$error.url" class="help-inline">
        Not a URL</span>
  </div>
 
  <br />
  <a href="/#/" class="btn">Cancel</a>
  <button ng-click="save()" ng-disabled="isClean() || newForm.$invalid"
          class="btn btn-primary">Save</button>
  <button ng-click="destroy()"
          ng-show="buildpack.$id" class="btn btn-danger">Delete</button>

  <br />
  <br />
  <pre>form = {{buildpack | json}}</pre>
</form>

  </div>
</div>
